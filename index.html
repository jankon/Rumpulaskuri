<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumpujen Lyöntilaskuri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🥁 Lyöntilaskuri</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="timeSelect">⏱️ Valitse mittausaika:</label>
                <select id="timeSelect">
                    <option value="15">15 sekuntia</option>
                    <option value="30">30 sekuntia</option>
                    <option value="60" selected>1 minuutti</option>
                    <option value="120">2 minuuttia</option>
                    <option value="300">5 minuuttia</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sensitivity">🎚️ Tunnistusherkkyys:</label>
                <input type="range" id="sensitivity" min="0.01" max="0.5" value="0.15" step="0.01">
                <div class="sensitivity-display">
                    <span>Matala</span>
                    <span class="sensitivity-value" id="sensitivityValue">0.15</span>
                    <span>Korkea</span>
                </div>
                <div class="sensitivity-tips">
                    💡 Matala = vain voimakkaat lyönnit<br>
                    💡 Korkea = myös hiljaiset lyönnit
                </div>
            </div>
        </div>
        
        <canvas id="spectrogram" width="400" height="120" class="spectrogram-canvas"></canvas>
        
        <div class="audio-level">
            <div class="audio-bar" id="audioBar"></div>
        </div>
        
        <div class="beat-flash" id="beatFlash"></div>
        
        <button id="startBtn" class="btn">▶️ Aloita kuuntelu</button>
        <button id="stopBtn" class="btn stop-btn" style="display:none;">⏹️ Lopeta</button>
        <button id="resetBtn" class="btn reset-btn">🔄 Nollaa</button>
        
        <div id="status" class="status">Valitse aika ja paina "Aloita kuuntelu"</div>
        
        <div class="beat-counter" id="beatCount">0</div>
        
        <div class="stats">
            <div class="stat-item">
                <span>⏳ Aika jäljellä:</span>
                <span class="stat-value" id="timeLeft">--</span>
            </div>
            <div class="stat-item">
                <span>🎵 Lyöntejä/min:</span>
                <span class="stat-value" id="bpm">0</span>
            </div>
            <div class="stat-item">
                <span>⏰ Kokonaisaika:</span>
                <span class="stat-value" id="totalTime">00:00</span>
            </div>
            <div class="stat-item">
                <span>🎯 Keskimääräinen BPM:</span>
                <span class="stat-value" id="avgBpm">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
