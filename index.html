<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumpujen Ly√∂ntilaskuri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin: 30px 0;
        }

        .time-selector {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        select {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 200px;
            cursor: pointer;
        }

        .sensitivity-control {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stop-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        .reset-btn {
            background: linear-gradient(45deg, #57606f, #2f3542);
        }

        .stats {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.3rem;
            color: #FFE66D;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .beat-counter {
            font-size: 3rem;
            font-weight: bold;
            color: #4ECDC4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .status {
            font-size: 1.1rem;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .listening {
            color: #4ECDC4;
            animation: pulse 2s infinite;
        }

        .finished {
            color: #FFE66D;
        }

        .error {
            color: #FF6B6B;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .audio-level {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .audio-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .beat-counter {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•Å Ly√∂ntilaskuri</h1>
        
        <div class="controls">
            <div class="time-selector">
                <label for="timeSelect">Valitse aika:</label>
                <select id="timeSelect">
                    <option value="15">15 sekuntia</option>
                    <option value="30">30 sekuntia</option>
                    <option value="60" selected>1 minuutti</option>
                    <option value="120">2 minuuttia</option>
                    <option value="300">5 minuuttia</option>
                </select>
            </div>

            <div class="sensitivity-control">
                <label for="sensitivity">Herkkyys:</label>
                <input type="range" id="sensitivity" min="0.1" max="0.9" value="0.3" step="0.05">
                <div>Nykyinen: <span id="sensitivityValue">0.30</span></div>
            </div>
        </div>

        <div class="audio-level">
            <div class="audio-bar" id="audioBar"></div>
        </div>

        <button id="startBtn" class="btn">‚ñ∂Ô∏è Aloita kuuntelu</button>
        <button id="stopBtn" class="btn stop-btn" style="display:none;">‚èπÔ∏è Lopeta</button>
        <button id="resetBtn" class="btn reset-btn">üîÑ Nollaa</button>

        <div id="status" class="status">Valitse aika ja paina "Aloita kuuntelu"</div>

        <div class="beat-counter" id="beatCount">0</div>

        <div class="stats">
            <div class="stat-item">
                <span>Aika j√§ljell√§:</span>
                <span class="stat-value" id="timeLeft">--</span>
            </div>
            <div class="stat-item">
                <span>Ly√∂ntej√§ minuutissa:</span>
                <span class="stat-value" id="bpm">0</span>
            </div>
            <div class="stat-item">
                <span>Kokonaisaika:</span>
                <span class="stat-value" id="totalTime">00:00</span>
            </div>
        </div>
    </div>

    <script>
        class DrumBeatCounter {
            constructor() {
                this.audioContext = null;
                this.microphone = null;
                this.analyser = null;
                this.dataArray = null;
                this.isListening = false;
                this.beatCount = 0;
                this.selectedTime = 60;
                this.startTime = null;
                this.endTime = null;
                this.sensitivity = 0.3;
                this.lastBeatTime = 0;
                this.minBeatInterval = 50; // Minimiv√§li ly√∂ntien v√§lill√§ (ms)
                this.timer = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.updateSensitivityDisplay();
            }

            initializeElements() {
                this.elements = {
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    timeSelect: document.getElementById('timeSelect'),
                    sensitivitySlider: document.getElementById('sensitivity'),
                    sensitivityValue: document.getElementById('sensitivityValue'),
                    status: document.getElementById('status'),
                    beatCount: document.getElementById('beatCount'),
                    timeLeft: document.getElementById('timeLeft'),
                    bpm: document.getElementById('bpm'),
                    totalTime: document.getElementById('totalTime'),
                    audioBar: document.getElementById('audioBar')
                };
            }

            setupEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.startListening());
                this.elements.stopBtn.addEventListener('click', () => this.stopListening());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.timeSelect.addEventListener('change', (e) => this.selectedTime = parseInt(e.target.value));
                this.elements.sensitivitySlider.addEventListener('input', (e) => {
                    this.sensitivity = parseFloat(e.target.value);
                    this.updateSensitivityDisplay();
                });
            }

            updateSensitivityDisplay() {
                this.elements.sensitivityValue.textContent = this.sensitivity.toFixed(2);
            }

            async startListening() {
                try {
                    await this.initializeAudio();
                    this.isListening = true;
                    this.beatCount = 0;
                    this.startTime = null;
                    
                    this.elements.startBtn.style.display = 'none';
                    this.elements.stopBtn.style.display = 'inline-block';
                    this.elements.status.textContent = 'Odottaa ensimm√§ist√§ ly√∂nti√§...';
                    this.elements.status.className = 'status listening';
                    
                    this.updateDisplay();
                    this.startAudioProcessing();
                } catch (error) {
                    this.elements.status.textContent = 'Virhe: Ei p√§√§sy√§ mikrofoniin';
                    this.elements.status.className = 'status error';
                    console.error('Mikrofonin k√§yt√∂ss√§ virhe:', error);
                }
            }

            async initializeAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                this.microphone = this.audioContext.createMediaStreamSource(stream);
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                this.analyser.smoothingTimeConstant = 0.1;
                
                this.microphone.connect(this.analyser);
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
            }

            startAudioProcessing() {
                const processAudio = () => {
                    if (!this.isListening) return;

                    this.analyser.getByteFrequencyData(this.dataArray);
                    
                    // Laske √§√§nenvoimakkuus
                    let sum = 0;
                    for (let i = 0; i < this.dataArray.length; i++) {
                        sum += this.dataArray[i];
                    }
                    const average = sum / this.dataArray.length;
                    const volume = average / 255;

                    // P√§ivit√§ √§√§nenvoimakkuusmittari
                    this.elements.audioBar.style.width = (volume * 100) + '%';

                    // Tarkista onko ly√∂nti
                    if (this.detectBeat(volume)) {
                        this.handleBeat();
                    }

                    // P√§ivit√§ ajastin
                    if (this.startTime) {
                        this.updateTimer();
                    }

                    requestAnimationFrame(processAudio);
                };
                
                processAudio();
            }

            detectBeat(volume) {
                const now = Date.now();
                
                // Tarkista onko riitt√§v√§sti aikaa viimeisest√§ ly√∂nnist√§
                if (now - this.lastBeatTime < this.minBeatInterval) {
                    return false;
                }

                // Tarkista ylitt√§√§k√∂ √§√§nenvoimakkuus kynnyksen
                if (volume > this.sensitivity) {
                    this.lastBeatTime = now;
                    return true;
                }
                
                return false;
            }

            handleBeat() {
                const now = Date.now();
                
                // Jos t√§m√§ on ensimm√§inen ly√∂nti, aloita ajastin
                if (!this.startTime) {
                    this.startTime = now;
                    this.endTime = now + (this.selectedTime * 1000);
                    this.elements.status.textContent = 'Kuuntelee ly√∂ntej√§...';
                    
                    // Aloita ajastin
                    this.timer = setTimeout(() => {
                        this.finishCounting();
                    }, this.selectedTime * 1000);
                }
                
                // Jos ollaan viel√§ aikaikkunassa
                if (now <= this.endTime) {
                    this.beatCount++;
                    this.updateDisplay();
                }
            }

            updateTimer() {
                if (!this.startTime || !this.endTime) return;
                
                const now = Date.now();
                const elapsed = now - this.startTime;
                const remaining = Math.max(0, this.endTime - now);
                
                // P√§ivit√§ j√§ljell√§ oleva aika
                const remainingSeconds = Math.ceil(remaining / 1000);
                this.elements.timeLeft.textContent = remainingSeconds + 's';
                
                // P√§ivit√§ kokonaisaika
                const totalSeconds = Math.floor(elapsed / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                this.elements.totalTime.textContent = 
                    minutes.toString().padStart(2, '0') + ':' + 
                    seconds.toString().padStart(2, '0');
            }

            finishCounting() {
                this.stopListening();
                this.elements.status.textContent = `Valmis! ${this.beatCount} ly√∂nti√§ ${this.selectedTime} sekunnissa`;
                this.elements.status.className = 'status finished';
            }

            stopListening() {
                this.isListening = false;
                
                if (this.timer) {
                    clearTimeout(this.timer);
                    this.timer = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.stopBtn.style.display = 'none';
                this.elements.audioBar.style.width = '0%';
            }

            reset() {
                this.stopListening();
                this.beatCount = 0;
                this.startTime = null;
                this.endTime = null;
                this.elements.status.textContent = 'Valitse aika ja paina "Aloita kuuntelu"';
                this.elements.status.className = 'status';
                this.updateDisplay();
            }

            updateDisplay() {
                this.elements.beatCount.textContent = this.beatCount;
                
                // Laske BPM
                if (this.startTime && this.beatCount > 0) {
                    const elapsed = (Date.now() - this.startTime) / 1000 / 60; // minuutteina
                    const bpm = Math.round(this.beatCount / elapsed);
                    this.elements.bpm.textContent = bpm;
                } else {
                    this.elements.bpm.textContent = '0';
                }
                
                // P√§ivit√§ j√§ljell√§ oleva aika
                if (!this.startTime) {
                    this.elements.timeLeft.textContent = this.selectedTime + 's';
                    this.elements.totalTime.textContent = '00:00';
                }
            }
        }

        // K√§ynnist√§ sovellus kun sivu on ladattu
        document.addEventListener('DOMContentLoaded', () => {
            new DrumBeatCounter();
        });
    </script>
</body>
</html>
